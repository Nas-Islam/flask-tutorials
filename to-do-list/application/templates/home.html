{% extends "layout.html" %}
{% block body %} 
<table style="width:100%">
  <tr>
      <th>Task</th>
      <th>Description</th>
      <th>Completed?</th>
      <th></th>
    </tr>
{% for task in all_tasks %}
    <tr>
      <th>{{task.name}}</th>
      <th>{{task.description}}</th>
      <th>{{task.completion}} 
        <form action="{{ url_for('isitcomplete', id=task.id)}}">
        {% if task.completion == "No" %}
        <input type=submit value="Done">
        {% else %}
        <input type=submit value="Incomplete">
        {% endif %}
        </form>
      </th>
      <th><form action="{{ url_for('delete', id=task.id)}}">
            <input type=submit value="Delete">
          </form>
      </th>
{% endfor %}
</table>
{% endblock body %}
