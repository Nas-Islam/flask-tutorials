{% extends "layout.html" %}
{% block body %} 
<table style="width:100%">
    <tr>
        <th>Task</th>
        <th>Description</th>
        <th>Completed?</th>
        <th></th>
      </tr>
{% for task in completed_tasks %}
    <tr>
      <th>{{task.name}}</th>
      <th>{{task.description}}</th>
      <th>{{task.completion}}</th>
      <th><form action="{{ url_for('deleted', id=task.id)}}">
        <input type=submit value="Delete">
      </form>
  </th>
    </tr>
{% endfor %}
</table>

{% endblock body %}
